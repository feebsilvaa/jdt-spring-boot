<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

	// Or with jQuery
	$(document).ready(function() {
		$('select').formSelect();
	});
</script>

</head>
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">JDT - Spring
				Boot</a>

	<div class="container">
		<div class="section">
			<br> <br> <br>
			<div class="row">
				<form class="col s12" th:action="@{/pessoas/salvar}" method="post">
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Seu nome" id="nome" name="nome" type="text"
								class="validate"
								th:value="${pessoaForm != null} ? ${pessoaForm.nome} : ''">
							<label for="nome">Nome</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="Seu sobrenome" id="sobrenome"
								name="sobrenome" type="text" class="validate"
								th:value="${pessoaForm != null} ? ${pessoaForm.sobrenome} : ''">
							<label for="sobrenome">Sobrenome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<div th:if="${pessoaForm == null || pessoaForm.sexo == null}">
								<select name="sexo">
									<option value="NO_VALUE" disabled selected>Selecione...</option>
									<option th:each="sexo : ${sexoList}" th:value="${sexo}"
										th:text="${sexo.description}">Sexo</option>
								</select> <label>Sexo</label>
							</div>
							<div th:if="${pessoaForm != null && pessoaForm.sexo != null}">
								<select name="sexo">
									<option value="NO_VALUE" disabled>Selecione...</option>
									<option th:each="sexo : ${sexoList}" th:value="${sexo}"
										th:text="${sexo.description}"
										th:selected="${sexo eq pessoaForm.sexo}">Sexo</option>
								</select> <label>Sexo</label>
							</div>
						</div>
						<div class="input-field col s6">
							<div
								th:if="${pessoaForm == null || pessoaForm.profissao == null}">
								<select name="profissao">
									<option value="NO_VALUE" disabled selected>Selecione...</option>
									<option th:each="profissao : ${profissoes}"
										th:value="${profissao.id}"
										th:text="${profissao.nomeProfissao}">Profissao</option>
								</select> <label>Profissão</label>
							</div>
							<div
								th:if="${pessoaForm != null && pessoaForm.profissao != null}">
								<select name="profissao">
									<option value="NO_VALUE" disabled>Selecione...</option>
									<option th:each="profissao : ${profissoes}"
										th:value="${profissao.id}"
										th:text="${profissao.nomeProfissao}"
										th:selected="${profissao.id eq pessoaForm.profissao.id}">Profissao</option>
								</select> <label>Profissão</label>
							</div>
						</div>
					</div>
					<div class="row">
						<a class="btn waves-effect waves-light orange"
							th:href="@{/pessoas}"> Voltar <i class="material-icons left">arrow_back</i>
						</a>

						<button class="btn waves-effect waves-light orange" type="submit"
							name="action">
							Submit <i class="material-icons right">send</i>
						</button>
					</div>


				</form>
			</div>
			<div th:if="${messages} != null">
				<div class="row">
					<div class="alert alert-danger" role="alert">
						<div th:each="msg : ${messages}">
							<span th:text="${msg}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br> <br>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<footer class="page-footer orange">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Feedev</h5>
					<p class="grey-text text-lighten-4">Uma pessoa desenvolvedora.
					</p>


				</div>

          <h5 class="white-text">sdsdsd</h5>

            <li><a class="white-text" href="#!">Link 1</a></li>

				<div class="col l3 s12">
					<h5 class="white-text">About Me</h5>
					<ul>
						<li><a class="white-text" href="https://feebsilvaa.github.io"
							target="_blank">Profile</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Made by <a class="orange-text text-lighten-3"
					href="https://about.me/fernando-silva" target="_blank">Feedev</a>
			</div>
		</div>
	</footer>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Bootstrap 4 JS CDN -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>


</body>

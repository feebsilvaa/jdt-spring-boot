<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JDT - Spring Boot</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="section"></div>
			<main>
				<div class="container">
					<div
						class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
						style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">
						<div class="section"></div>
						<div class="section"></div>
						
						<form th:action="@{/login}" th:method="post">

							<div class="section">
								<i class="mdi-alert-error red-text"></i>
							</div>


							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type="text" name='username' id='email'
										required /> <label for='email'>Username</label>
								</div>
							</div>
							<div class='row'>
								<div class='input-field col m12'>
									<input class='validate' type='password' name='password'
										id='password' required /> <label for='password'>Password</label>
								</div>
								<label style='float: right;'> <a><b
										style="color: #F5F5F5;">Forgot Password?</b></a>
								</label>
							</div>
							<br />
							<div class='row'>
								<button style="margin-left: 65px;" type='submit'
									name='btn_login'
									class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Login</button>
							</div>
						</form>
						

					</div>
				</div>
			</main>

		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
